<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <title>User API Site</title>
        <link rel="stylesheet" href="Home-Stylesheet.css"/>
    </head>
    <body>
        <div class="main">
            <div class="topnav">
                <a href="#home">Home</a>
                <a href="#about">About</a>
            </div>
            <div class="heading">
                <h1>Welcome to the User API!</h1>
            </div>
            <div class="login">
                <!-- Login code -->
                <h3 id="login-title">Login</h1>
                <form id="login-form">
                    <input type="text" id="login-name" placeholder="Name"><br>
                    <input type="text" id="login-email" placeholder="Email"><br>
                    <input type="text" id="login-password" placeholder="Password"><br>
                
                    <input type="submit" id="login-submit" value="Login">
                </form>
            </div>
            
            <div class="register">
                <!-- Registration code -->
                <h3 id="register-title">Register</h1>
                <form id="register-form">
                    <input type="text" id="register-name" placeholder="Name"><br>
                    <input type="text" id="register-email" placeholder="Email"><br>
                    <input type="text" id="register-password" placeholder="Password"><br>
                
                    <input type="submit" id="register-submit" value="Register">
                </form>
            </div>
        </div>
    </body>
